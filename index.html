<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chess Game</title>
        <link rel="stylesheet" href="app.css" />
    </head>
    <body>
        <main>
            <div id="Clock" class="Clock">
                <div>
                    White
                </div>
                <button id ="Reset">
                        Reset Games
                </button>  
               
            </div>
            <div id="container" class="container">
                <div id="Board">
                    
                </div>
                <div id="BlackPromotionOpton" class="Hide">
                    <span id="BQ" class="PromotionPiece">
                        <img  class="BlackPromotionPieceIcon" src="icons/BlackQueen.png">
                    </span >
                    <span id="BR" class="PromotionPiece">
                        <img  class="BlackPromotionPieceIcon" src="icons/BlackRook.png">
                    </span>
                    <span id="BB" class="PromotionPiece">
                        <img class="BlackPromotionPieceIcon" src="icons/BlackBishop.png">
                    </span>
                    <span id="BN" class="PromotionPiece">
                        <img class="BlackPromotionPieceIcon" src="icons/BlackKnight.png">
                   </span>
                    
                </div> 
                <div id="WhitePromotionOpton" class="Hide">
                    <span id="WQ" class="PromotionPiece">
                        <img class="WhitePromotionPieceIcon" src="icons/WhiteQueen.png">
                    </span >
                    <span id="WR" class="PromotionPiece">
                        <img  class="WhitePromotionPieceIcon" src="icons/WhiteRook.png">
                    </span>
                    <span id="WB" class="PromotionPiece">
                        <img class="WhitePromotionPieceIcon" src="icons/WhiteBishop.png">
                    </span>
                    <span id="WK" class="PromotionPiece">
                        <img class="WhitePromotionPieceIcon" src="icons/WhiteKnight.png">
                   </span>
                </div> 
                <div class="WhiteWinner">
                    White WON
                </div>
                <div class="BlackWinner">
                    BLack WON
                </div>
            </div>
            <div class="Clock">
                <div>
                    Black
                </div>
            </div>
        </main>
        <script src="BuildBoard.js"></script>
        <script src="main.js" type="module"></script>
        <script src="StartingPos.js" type="module"></script>
        <script src="Move.js" type="module"></script>
        <!-- <script src="PossibleMoves.js" type="module"></script> -->
    </body>
    </html>
